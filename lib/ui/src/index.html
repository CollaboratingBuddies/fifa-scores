<!doctype HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Static Content</title>

        <link href="ui/src/style/css/main.css" rel="stylesheet">
        <link href="bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="header" class="title-text">
                    {{ title }}
                </h1>

                <nav id="nav-bar" class="nav-bar">
                    <button
                        v-on:click="setActiveState('home')"
                        class="col-xs-2 btn btn-success">
                        Home
                    </button>
                    <button
                        v-on:click="setActiveState('profiles')"
                        class="col-xs-2 btn btn-success">
                        Profiles
                    </button>
                    <button
                        v-on:click="setActiveState('matches')"
                        class="col-xs-2 btn btn-success">
                        Matches
                    </button>
                    <button
                        v-on:click="setActiveState('forms')"
                        class="col-xs-2 btn btn-success">
                        Forms
                    </button>
                    {{ activeState }}
                </nav>
            </header>

            <section>

            </section>

        </div>

        <script type="text/javascript" src="vue.js"></script>

        <script type="text/javascript" src="ui/src/scripts/es5/main.js"></script>
    </body>
</html>
