<!doctype HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Greenwood Olympia</title>

        <link href="ui/src/style/css/main.css" rel="stylesheet">
        <link href="bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <header>
                <h1 class="title-text">
                    {{ title }}
                </h1>

                <nav class="nav-bar row">
                    <button
                        v-for="view in views"
                        v-on:click="setActiveView(view)"
                        v-bind:class="{ selected: activeView === view }"
                        class="col-xs-2 btn">
                        {{ view.title }}
                    </button>
                </nav>
            </header>

            <section>
                {{ activeView.content }}
            </section>

        </div>

        <script type="text/javascript" src="vue.js"></script>

        <script type="text/javascript" src="ui/src/scripts/es5/main.js"></script>
    </body>
</html>
